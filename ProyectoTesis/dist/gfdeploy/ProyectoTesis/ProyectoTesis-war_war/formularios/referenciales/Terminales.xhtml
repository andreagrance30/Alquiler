<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="head">
        <f:facet name="first">
            <title>Terminales</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido"> 
        <h:form id="formTerminales">
            <p:dataTable id="tbTerminales"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         value="#{beanTerminales.listarTerminales()}"
                         var="suc"
                         selection="#{beanTerminales.terminal}"
                         selectionMode="single"
                         rowKey="#{suc.idTerminal}"
                         emptyMessage="No hay datos">
                <p:ajax event="rowSelect" 
                        oncomplete="PF('digEditarBorrarTerminales').show()" 
                        update=":formEditarBorrarTerminales"/>
                <p:column headerText="Codigo" 
                          sortBy="#{suc.idTerminal}" 
                          filterBy="#{suc.idTerminal}" 
                          filterMatchMode="contains"
                          width="120">
                    <h:outputText value="#{suc.idTerminal}"/>
                </p:column>
                <p:column headerText="Descripcion"
                          sortBy="#{suc.descripcion}" 
                          filterBy="#{suc.descripcion}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{suc.descripcion}"/>
                </p:column>
                <p:column width="50">
                    <b:iconAwesome value="pencil" /> 
                    <b:iconAwesome value="trash"  />                                            
                </p:column>   

                <f:facet name="header">
                    <h1 id="title" >Terminales</h1>
                    <b:commandButton value="Nuevo"
                                     icon="ui-icon-circle-plus"
                                     oncomplete="PF('digNuevoTerminales').show()"
                                     actionListener="#{beanTerminales.Nuevo()}" 
                                     look="success"
                                     iconAwesome="fa-plus-circle"
                                     update=":formNuevoTerminales"/>
                    <b:commandButton value="Reporte"
                                     icon="ui-icon-print"
                                     onclick="document.getElementById('formReporteTerminales:imprimir').click()"
                                     look="primary"
                                     iconAwesome="fa-print"
                                     update=":formTerminales"/>                                 
                    <b:commandButton value="Inicio"
                                     icon="ui-icon-home"
                                     actionListener="#{Metodos.Menu('formTerminales')}"
                                     update=":formTerminales"
                                     look="info"
                                     iconAwesome="fa-home"
                                     />  
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
