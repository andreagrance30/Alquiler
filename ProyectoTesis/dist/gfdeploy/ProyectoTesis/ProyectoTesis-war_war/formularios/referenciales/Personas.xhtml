<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="head">
        <f:facet name="first">
            <title>Personas</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido"> 
        <h:form id="formPersonas">
            <p:dataTable id="tbPersonas"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         value="#{beanPersonas.listarPersonas()}"
                         var="suc"
                         selection="#{beanPersonas.persona}"
                         selectionMode="single"
                         rowKey="#{suc.idPersona}"
                         emptyMessage="No hay datos">
                <p:ajax event="rowSelect" 
                        oncomplete="PF('digEditarBorrarPersonas').show()" 
                        update=":formEditarBorrarPersonas"/>
                <p:column headerText="Codigo" 
                          sortBy="#{suc.idPersona}" 
                          filterBy="#{suc.idPersona}" 
                          filterMatchMode="contains"
                          width="120">
                    <h:outputText value="#{suc.idPersona}"/>
                </p:column>
                 <p:column headerText="Primer Nombre">
                     <h:outputText value="#{suc.primerNombre}"/>
                            </p:column>
                            <p:column headerText="Segundo Nombre">
                                <h:outputText value="#{suc.segundoNombre}"/>
                            </p:column>
                            <p:column headerText="Primer Apellido">
                                <h:outputText value="#{suc.primerApellido}"/>
                            </p:column>                            
                            <p:column headerText="Segundo Apellido">
                                <h:outputText value="#{suc.segundoApellido}"/>
                            </p:column>
                            <p:column headerText="Telefono">
                                <h:outputText value="#{suc.telefono}"/>
                            </p:column>                            
                            <p:column headerText="Direccion">
                                <h:outputText value="#{suc.direccion}"/>
                            </p:column>                                                        
                            <p:column headerText="Tipo Persona">
                                <h:outputText value="#{suc.idTipoPersona.idTipoPersona.toString()}-#{suc.idTipoPersona.descripcion}"/>
                            </p:column>
                            <p:column headerText="Ruc">
                                <h:outputText value="#{suc.ruc}"/>
                            </p:column>
                            <p:column headerText="Cedula Identidad">
                                <h:outputText value="#{suc.cedulaIdentidad}"/>
                            </p:column> 
                <p:column width="50">
                    <b:iconAwesome value="pencil" /> 
                    <b:iconAwesome value="trash"  />                                            
                </p:column>   

                <f:facet name="header">
                    <h1 id="title" >Personas</h1>
                    <b:commandButton value="Nuevo"
                                     icon="ui-icon-circle-plus"
                                     oncomplete="PF('digNuevoPersonas').show()"
                                     actionListener="#{beanPersonas.Nuevo()}" 
                                     look="success"
                                     iconAwesome="fa-plus-circle"
                                     update=":formNuevoPersonas"/>
                    <b:commandButton value="Reporte"
                                     icon="ui-icon-print"
                                     onclick="document.getElementById('formReportePersonas:imprimir').click()"
                                     look="primary"
                                     iconAwesome="fa-print"
                                     update=":formPersonas"/>                                 
                    <b:commandButton value="Inicio"
                                     icon="ui-icon-home"
                                     actionListener="#{Metodos.Menu('formPersonas')}"
                                     update=":formPersonas"
                                     look="info"
                                     iconAwesome="fa-home"
                                     />  
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
