
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="head">
        <f:facet name="first">
            <title>Presupuestos</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido">
          <f:facet name="header">
            <h1 id="title" >Presupuestos Clientes</h1>
        </f:facet>
                    <h:form id="formPresupuestosClientes">
                       <f:metadata>
                            <f:viewAction action="#{beanPresupuestosClientes.Inicializa()}" />
                        </f:metadata> 
                           <p:fieldset>
                            <p:panelGrid columns="2">
                                <h:outputText value="Codigo Presupuesto: "/>
                                <p:inputText value="#{beanPresupuestosClientes.presupuesto.idPresupuestoCliente}"
                                             readonly="true"/>
                                <h:outputText value="Fecha Presupuesto:"/>
                                <p:calendar value="#{beanPresupuestosClientes.presupuesto.fechaPresupuesto}" 
                                            pattern="dd/MM/yyyy"
                                            mask="true"
                                            locale="es"
                                            mode="popup"
                                            showOn="button"
                                            required="true"
                                            requiredMessage="Debe Ingresar Fecha Presupuesto" 
                                             />
                                <h:outputText value="Solicitud Pedido:"/>
                                <p:selectOneMenu value="#{beanPresupuestosClientes.presupuesto.idSolicitudPedido}" converter="omnifaces.SelectItemsConverter"
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 widgetVar="pedido"
                                                 id="pedido"
                                                 style="width: 600px;"
                                                 >
                                    <p:ajax event="change" listener="#{beanPresupuestosClientes.CargaDetalle()}" />
                                    <f:selectItem itemValue=""
                                                  itemLabel=""/>
                                    <f:selectItems value="#{beanSolicitudesPedidos.listarSolicitudesPedidos()}" 
                                                   var="pe" 
                                                   itemLabel="Pedido: #{pe.idSolicitudPedido} - Nombre: #{pe.idCliente.personas.primerNombre} #{pe.idCliente.personas.segundoNombre} #{pe.idCliente.personas.primerApellido} #{pe.idCliente.personas.segundoApellido}" 
                                                   itemValue="#{pe}" />   
                                </p:selectOneMenu>                                  
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset>
                            <p:panelGrid columns="1">
                                <p:dataTable id="tbPresupuestosClientesDet"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     value="#{beanPresupuestosClientes.listarPresupuestosClientesDet()}"
                                     var="ve"
                                     selection="#{beanPresupuestosClientes.presupuestodet}"
                                     selectionMode="single"
                                     rowKey="#{ve.stock}"
                                     resizableColumns="true"
                                     emptyMessage="No hay datos">
                                <p:ajax event="rowSelect" 
                                        oncomplete="PF('digEditarProductoPresuCli').show()" 
                                        update=":formEditarProductoPresuCli"/>
                                <p:ajax event="rowUnselect" update=":formPresupuestosClientes:tbPresupuestosClientesDet"/>
                                <p:column headerText="Codigo" 
                                          width="40">
                                    <h:outputText value="#{ve.stock.productos.idProducto}"/>
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{ve.stock.productos.descripcion}"/>
                                </p:column>                                
                                <p:column headerText="Impuesto">
                                    <h:outputText value="#{ve.porcIva.intValue()==11?'IVA 10%':(ve.porcIva.intValue()==21?'IVA 5%':'EXENTAS')}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{ve.cantidad}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column> 
                                <p:column headerText="Precio Uni.">
                                    <h:outputText value="#{ve.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total Linea">
                                    <h:outputText value="#{ve.cantidad * ve.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>                                
                                <p:column width="2%">
                                        <span class="ui-icon ui-icon-trash " style="display:inline-block;width:50%;text-align:center;float:left;"/>                                          
                                        <span class="ui-icon ui-icon-pencil " style="display:inline-block;width:50%;text-align:center"/>                                                                             
                                </p:column>                                                      
                                </p:dataTable>
                            </p:panelGrid>
                        </p:fieldset>
                        
                        <p:fieldset>
                            <p:panelGrid columns="6">
                                  <b:commandButton value="Guardar"
                                     iconAwesome="fa-plus-circle"
                                     actionListener="#{beanPresupuestosClientes.Grabar()}" 
                                     look="success"
                                     update=":formPresupuestosClientes"/>
                                <p:commandButton value="Editar"
                                                 icon="ui-icon-newwin"
                                                 oncomplete="PF('digAnularPresuAprobarPresuCli').show()"      
                                                 actionListener="#{beanPresupuestosClientes.Nuevo()}"
                                                 update=":formAnularAprobarPresuCli"/> 
                                <b:commandButton value="Cancelar"
                                     iconAwesome="fa-trash-o"
                                     actionListener="#{beanPresupuestosClientes.Nuevo()}" 
                                     look="danger"
                                     update=":formPresupuestosClientes"/>  
                                 <b:commandButton value="Salir"
                                     iconAwesome="fa-sign-out"
                                     actionListener="#{Metodos.Menu('formPresupuestosClientes')}"
                                     look="primary"
                                     update=":formPresupuestosClientes"/>
                            </p:panelGrid>
                        </p:fieldset>
                    </h:form>  
      </ui:define>
</ui:composition>
