<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="head">
        <f:facet name="first">
            <title>Stock</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido"> 
        <h:form id="formStock">
            <p:dataTable id="tbStock"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         value="#{beanStock.listarStock()}"
                         var="suc"
                         selection="#{beanStock.stock}"
                         selectionMode="single"
                         rowKey="#{suc}"
                         emptyMessage="No hay datos">
                <p:ajax event="rowSelect" 
                        oncomplete="PF('digEditarBorrarStock').show()" 
                        update=":formEditarBorrarStock"/>
                 <p:column headerText="Codigo" 
                                      width="40">
                                <h:outputText value="#{suc.productos.idProducto}-#{suc.depositos.idDeposito}"/>
                            </p:column>
                            <p:column headerText="Producto">
                                <h:outputText value="#{suc.productos.idProducto}-#{suc.productos.descripcion}"/>
                            </p:column>   
                            <p:column headerText="Depositos">
                                <h:outputText value="#{suc.depositos.idDeposito}-#{suc.depositos.descripcion}"/>
                            </p:column>
                            <p:column headerText="Existencia">
                                <h:outputText value="#{suc.existencia}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>                           
                <p:column width="50">
                    <b:iconAwesome value="pencil" /> 
                    <b:iconAwesome value="trash"  />                                            
                </p:column>   

                <f:facet name="header">
                    <h1 id="title" >Stock</h1>
                    <b:commandButton value="Nuevo"
                                     icon="ui-icon-circle-plus"
                                     oncomplete="PF('digNuevoStock').show()"
                                     actionListener="#{beanStock.Nuevo()}" 
                                     look="success"
                                     iconAwesome="fa-plus-circle"
                                     update=":formNuevoStock"/>
                    <b:commandButton value="Reporte"
                                     icon="ui-icon-print"
                                     onclick="document.getElementById('formReporteStock:imprimir').click()"
                                     look="primary"
                                     iconAwesome="fa-print"
                                     update=":formStock"/>                                 
                    <b:commandButton value="Inicio"
                                     icon="ui-icon-home"
                                     actionListener="#{Metodos.Menu('formStock')}"
                                     update=":formStock"
                                     look="info"
                                     iconAwesome="fa-home"
                                     />  
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
