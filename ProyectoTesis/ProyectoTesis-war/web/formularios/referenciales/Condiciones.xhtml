<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="head">
        <f:facet name="first">
            <title>Condiciones</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido"> 
        <h:form id="formCondiciones">
            <p:dataTable id="tbCondiciones"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         value="#{beanCondiciones.listarCondiciones()}"
                         var="suc"
                         selection="#{beanCondiciones.condicion}"
                         selectionMode="single"
                         rowKey="#{suc.idCondicion}"
                         emptyMessage="No hay datos">
                <p:ajax event="rowSelect" 
                        oncomplete="PF('digEditarBorrarCondiciones').show()" 
                        update=":formEditarBorrarCondiciones"/>
                <p:column headerText="Codigo" 
                          sortBy="#{suc.idCondicion}" 
                          filterBy="#{suc.idCondicion}" 
                          filterMatchMode="contains"
                          width="120">
                    <h:outputText value="#{suc.idCondicion}"/>
                </p:column>
                <p:column headerText="Descripcion"
                          sortBy="#{suc.descripcion}" 
                          filterBy="#{suc.descripcion}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{suc.descripcion}"/>
                </p:column>
                <p:column headerText="Cantidad de Cuotas"
                          sortBy="#{suc.cantidadCuotas}" 
                          filterBy="#{suc.cantidadCuotas}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{suc.cantidadCuotas}"/>
                </p:column>
                <p:column headerText="Intervalo de Dias"
                          sortBy="#{suc.intervaloDias}" 
                          filterBy="#{suc.intervaloDias}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{suc.intervaloDias}"/>
                </p:column>
                <p:column width="50">
                    <b:iconAwesome value="pencil" /> 
                    <b:iconAwesome value="trash"  />                                            
                </p:column>   

                <f:facet name="header">
                    <h1 id="title" >Condiciones</h1>
                    <b:commandButton value="Nuevo"
                                     icon="ui-icon-circle-plus"
                                     oncomplete="PF('digNuevoCondiciones').show()"
                                     actionListener="#{beanCondiciones.Nuevo()}" 
                                     look="success"
                                     iconAwesome="fa-plus-circle"
                                     update=":formNuevoCondiciones"/>
                    <b:commandButton value="Reporte"
                                     icon="ui-icon-print"
                                     onclick="document.getElementById('formReporteCondiciones:imprimir').click()"
                                     look="primary"
                                     iconAwesome="fa-print"
                                     update=":formCondiciones"/>                                 
                    <b:commandButton value="Inicio"
                                     icon="ui-icon-home"
                                     actionListener="#{Metodos.Menu('formCondiciones')}"
                                     update=":formCondiciones"
                                     look="info"
                                     iconAwesome="fa-home"
                                     />  
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
