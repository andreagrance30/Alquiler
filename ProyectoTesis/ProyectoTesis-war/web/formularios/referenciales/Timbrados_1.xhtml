<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <h:outputStylesheet library="css" name="formularios.css" />
                <title>Timbrados</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="True">
                <h:outputScript name="js/calendar_lenguaje.js" />
                <p:layoutUnit position="north"
                              header="Sistema Punto de Venta"
                              size="80"> 
                    <h:form id="formSession">
                        <center>
                        <p:panelGrid columns="5">
                            <p:outputLabel value="Usuario:"/>
                            <p:inputText readonly="true" value="#{beanAcceso.usuariossucursales.usuarios.idUsuario}"/>
                            <p:outputLabel value="Sucursal:"/>
                            <p:inputText readonly="true" value="#{beanAcceso.usuariossucursales.sucursales.idSucursal.toString()}-#{beanAcceso.usuariossucursales.sucursales.descripcion}"/>
                            <p:clock pattern="HH:mm:ss dd/MM/yyyy"/>
                        </p:panelGrid>    
                        </center>    
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center"
                              header="Administrar Timbrados"> 
                    <h:form id="formTimbrados">
                        <p:growl id="gTimbrados" life="5000"/>
                        <p:dataTable id="tbTimbrados"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     value="#{beanTimbrados.listarTimbrados()}"
                                     var="suc"
                                     selection="#{beanTimbrados.timbrado}"
                                     selectionMode="single"
                                     rowKey="#{suc.idTimbrado}"
                                     resizableColumns="true"
                                     emptyMessage="No hay datos">
                            <p:ajax event="rowSelect" 
                                    oncomplete="PF('digEditarBorrar').show()" 
                                    update=":formEditarBorrar"/>
                            <p:column headerText="Codigo" 
                                      width="40">
                                <h:outputText value="#{suc.idTimbrado}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{suc.estado == 'A'? 'A-ACTIVO':'I-INACTIVO'}"/>
                            </p:column> 
                            <p:column headerText="Nro Timbrado">
                                <h:outputText value="#{suc.nroTimbrado}"/>
                            </p:column>
                            <p:column headerText="Fecha Carga">
                                <h:outputText value="#{suc.fechaCarga}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>          
                            <p:column headerText="Fecha Inicio">
                                <h:outputText value="#{suc.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha Fin">
                                <h:outputText value="#{suc.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>                            
                            <p:column headerText="Nro Inicial">
                                <h:outputText value="#{suc.nroInicial}"/>
                            </p:column>
                            <p:column headerText="Nro Final">
                                <h:outputText value="#{suc.nroFinal}"/>
                            </p:column>        
                            <p:column headerText="Nro Actual">
                                <h:outputText value="#{suc.nroActual}"/>
                            </p:column>                                                                                                
                            <p:column headerText="Caja">
                                <h:outputText value="#{suc.idCaja.idCaja.toString()}-#{suc.idCaja.puntoEmision}-#{suc.idCaja.idSucursal.descripcion}"/>
                            </p:column>         
                            <p:column headerText="Tipo Comprobante">
                                <h:outputText value="#{suc.idTipoComprobante.idTipoComprobante.toString()}-#{suc.idTipoComprobante.descripcion}"/>
                            </p:column>                               
                            <p:column width="2%">
                                    <span class="ui-icon ui-icon-trash ui-icon-trash" style="display:inline-block;width:50%;text-align:center;float:left;"/>                                          
                                    <span class="ui-icon ui-icon-trash ui-icon-pencil" style="display:inline-block;width:50%;text-align:center"/>                                                                             
                            </p:column>  
                            <f:facet name="header">
                                <p:commandButton value="Nuevo"
                                                 icon="ui-icon-circle-plus"
                                                 oncomplete="PF('digNuevo').show()"
                                                 actionListener="#{beanTimbrados.Nuevo()}" 
                                                 update=":formNuevo"/>
                                <p:commandButton value="Inicio"
                                                 icon="ui-icon-home"
                                                 actionListener="#{beanTimbrados.Menu()}"
                                                 update=":formTimbrados"
                                                 />
                                <p:commandButton value="Salir"
                                                 icon="ui-icon-circle-close"
                                                 actionListener="#{beanTimbrados.Salir()}"
                                                 />
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>


                <p:dialog widgetVar="digNuevo"
                          header="Agregar Timbrados"
                          id="digNuevo">
                    <h:form id="formNuevo"
                            onkeypress="if (event.keyCode === 13) { return false; }">     
                        <p:messages/>
                        <p:panelGrid columns="2">                            
                            <h:outputText value="Codigo:"/>
                            <p:inputText readonly="true"
                                         value="#{beanTimbrados.timbrado.idTimbrado}"
                                         />
                            <h:outputText value="Estado:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.estado}">                                
                                <f:selectItem itemLabel = "A-ACTIVO" 
                                              itemValue = "A"/> 
                                <f:selectItem itemLabel = "I-INACTIVO" 
                                              itemValue = "I"/>                                
                            </p:selectOneMenu> 
                            <h:outputText value="Nro Timbrado:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroTimbrado}" 
                                         maxlength="8" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Timbrado"/>
                            <h:outputText value="Fecha Incio:"/>
                            <p:calendar value="#{beanTimbrados.timbrado.fechaInicio}" 
                                        pattern="dd/MM/yyyy"
                                        locale="es"
                                        mode="popup"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Debe Ingresar Fecha Inicio"                                         
                                         />
                            <h:outputText value="Fecha Fin:"/>
                            <p:calendar value="#{beanTimbrados.timbrado.fechaFin}" 
                                        pattern="dd/MM/yyyy"
                                        locale="es"
                                        mode="popup"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Debe Ingresar Fecha Fin"                                         
                                         />                             
                            <h:outputText value="Nro Inicial:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroInicial}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Inicial"/>
                            <h:outputText value="Nro Final:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroFinal}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Final"/>
                            <h:outputText value="Nro Actual:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroActual}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Actual"/>                                                         
                            <h:outputText value="Caja:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.idCaja}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{beanCajas.listarCajas()}" 
                                               var="co" 
                                               itemLabel="#{co.idCaja}-#{co.puntoEmision}-#{co.idSucursal.descripcion}" 
                                               itemValue="#{co}" />   
                            </p:selectOneMenu>
                            <h:outputText value="Tipo Comprobante:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.idTipoComprobante}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{beanTiposComprobantes.listarTiposComprobantes()}" 
                                               var="ti" 
                                               itemLabel="#{ti.idTipoComprobante}-#{ti.descripcion}" 
                                               itemValue="#{ti}" />   
                            </p:selectOneMenu>                             
                            <p:commandButton value='Grabar'
                                             icon='ui-icon-disk'
                                             actionListener="#{beanTimbrados.Grabar()}"
                                             update=":formNuevo"/>
                            <p:commandButton value='Cancelar'
                                             icon='ui-icon-close'
                                             oncomplete="PF('digNuevo').hide()"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:dialog widgetVar="digEditarBorrar"
                          header="Modificar/Borrar Timbrados"
                          id="digEditarBorrar">
                    <h:form id="formEditarBorrar"
                            onkeypress="if (event.keyCode === 13) { return false; }">
                        <p:messages/>
                        <p:panelGrid columns="2">                            
                            <h:outputText value="Codigo:"/>
                            <p:inputText readonly="true"
                                         value="#{beanTimbrados.timbrado.idTimbrado}"
                                         />
                            <h:outputText value="Estado:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.estado}">                                
                                <f:selectItem itemLabel = "A-ACTIVO" 
                                              itemValue = "A"/> 
                                <f:selectItem itemLabel = "I-INACTIVO" 
                                              itemValue = "I"/>                                
                            </p:selectOneMenu> 
                            <h:outputText value="Nro Timbrado:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroTimbrado}"                                          
                                         maxlength="8" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         readonly="true"
                                         requiredMessage="Debe Ingresar Nro Timbrado"/>
                            <h:outputText value="Fecha Incio:"/>
                            <p:calendar value="#{beanTimbrados.timbrado.fechaInicio}" 
                                        pattern="dd/MM/yyyy"
                                        locale="es"
                                        mode="popup"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Debe Ingresar Fecha Inicio"                                         
                                         />
                            <h:outputText value="Fecha Fin:"/>
                            <p:calendar value="#{beanTimbrados.timbrado.fechaFin}" 
                                        pattern="dd/MM/yyyy"
                                        locale="es"
                                        mode="popup"
                                        showOn="button"
                                        required="true"
                                        requiredMessage="Debe Ingresar Fecha Fin"                                         
                                         />                             
                            <h:outputText value="Nro Inicial:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroInicial}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Inicial"/>
                            <h:outputText value="Nro Final:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroFinal}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Final"/>
                            <h:outputText value="Nro Actual:"/>
                            <p:inputText value="#{beanTimbrados.timbrado.nroActual}" 
                                         maxlength="12" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Nro Actual"/>                                                         
                            <h:outputText value="Caja:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.idCaja}" 
                                             converter="omnifaces.SelectItemsConverter"
                                             disabled="true"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{beanCajas.listarCajas()}" 
                                               var="co" 
                                               itemLabel="#{co.idCaja}-#{co.puntoEmision}-#{co.idSucursal.descripcion}" 
                                               itemValue="#{co}" />   
                            </p:selectOneMenu>
                            <h:outputText value="Tipo Comprobante:"/>
                            <p:selectOneMenu value="#{beanTimbrados.timbrado.idTipoComprobante}" 
                                             converter="omnifaces.SelectItemsConverter"
                                             disabled="true"
                                             filter="true" filterMatchMode="contains">                                             
                                <f:selectItems value="#{beanTiposComprobantes.listarTiposComprobantes()}" 
                                               var="ti" 
                                               itemLabel="#{ti.idTipoComprobante}-#{ti.descripcion}" 
                                               itemValue="#{ti}" />   
                            </p:selectOneMenu> 
                            <p:commandButton value='Modificar'
                                             icon='ui-icon-disk'
                                             actionListener="#{beanTimbrados.Editar()}"
                                             update=":formEditarBorrar"/>
                            <p:commandButton value='Borrar'
                                             icon='ui-icon-trash'
                                             actionListener="#{beanTimbrados.Borrar()}"
                                             />                            
                            <p:commandButton value='Cancelar'
                                             icon='ui-icon-close'
                                             oncomplete="PF('digEditarBorrar').hide()"/>
                        </p:panelGrid>
                    </h:form>    
                </p:dialog>
            </p:layout> 
        </h:body>
    </f:view>
</html>
