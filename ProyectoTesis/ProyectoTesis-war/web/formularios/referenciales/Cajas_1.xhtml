<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/formularios/Menu Principal.xhtml"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="head">
        <f:facet name="first">
            <title>Cajas</title>
        </f:facet>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="formCajas">
            <p:dataTable id="tbCajas"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15"
                         value="#{beanCajas.listarCajas()}"
                         var="suc"
                         selection="#{beanCajas.caja}"
                         selectionMode="single"
                         rowKey="#{suc.idCaja}"
                         emptyMessage="No hay datos">
                <p:ajax event="rowSelect" 
                        oncomplete="PF('digEditarBorrarCajas').show()" 
                        update=":formEditarBorrarCajas"/>
                <p:column headerText="Codigo" 
                          sortBy="#{suc.idCaja}" 
                          filterBy="#{suc.idCaja}" 
                          filterMatchMode="contains"
                          width="120">
                    <h:outputText value="#{suc.idCaja}"/>
                </p:column>
                <p:column headerText="Estado"
                          sortBy="#{suc.estado == 'A'? 'A-ABIERTO':suc.estado == 'C'?'C-CERRADO':'I-INACTIVO'}" 
                          filterBy="#{suc.estado == 'A'? 'A-ABIERTO':suc.estado == 'C'?'C-CERRADO':'I-INACTIVO'}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{suc.estado == 'A'? 'A-ABIERTO':suc.estado == 'C'?'C-CERRADO':'I-INACTIVO'}"/>
                </p:column>                            
                <p:column headerText="Punto Emision"
                          sortBy="#{suc.puntoEmision}" 
                          filterBy="#{suc.puntoEmision}" 
                          filterMatchMode="contains"
                          >
                    <h:outputText value="#{suc.puntoEmision}"/>
                </p:column>
                <p:column headerText="Sucursal"
                          sortBy="#{suc.idSucursal.idSucursal.toString()}-#{suc.idSucursal.descripcion}" 
                          filterBy="#{suc.idSucursal.idSucursal.toString()}-#{suc.idSucursal.descripcion}" 
                          filterMatchMode="contains"
                          >
                    <h:outputText value="#{suc.idSucursal.idSucursal.toString()}-#{suc.idSucursal.descripcion}"/>
                </p:column>                            
                <p:column width="50">
                    <b:iconAwesome value="pencil" /> 
                    <b:iconAwesome value="trash"  />                                            
                </p:column>  
                <f:facet name="header">
                    <h1 id="title" >Cajas</h1>
                    <b:commandButton value="Nuevo"
                                     iconAwesome="fa-plus-circle"
                                     oncomplete="PF('digNuevoCajas').show()"
                                     actionListener="#{beanCajas.Nuevo()}" 
                                     look="success"
                                     update=":formNuevoCajas"/>  
                    <b:commandButton value="Reporte"
                                     iconAwesome="fa-print"                                     
                                     oncomplete="PF('digReporteCajas').show()"
                                     look="primary"
                                     update=":formCajas"/> 
                    <b:commandButton value="Inicio"
                                     iconAwesome="fa-home"
                                     actionListener="#{Metodos.Menu('formCajas')}"
                                     update=":formCajas"
                                     look="info"
                                     />
                </f:facet>
            </p:dataTable>
        </h:form>               
    </ui:define>
</ui:composition>
