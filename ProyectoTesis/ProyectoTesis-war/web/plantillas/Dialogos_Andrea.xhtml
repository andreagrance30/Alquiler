    <!-- Cajas -->
    <p:dialog widgetVar="digNuevoCajas"
              header="Agregar Cajas"
              modal="true"
              id="digNuevoCajas">
        <h:form id="formNuevoCajas">     
            <p:messages/>
            <p:panelGrid columns="2">                            
                <h:outputText value="Codigo:"/>
                <p:inputText readonly="true"
                             value="#{beanCajas.caja.idCaja}"
                             />
                <h:outputText value="Estado:"/>
                <p:selectOneMenu value="#{beanCajas.caja.estado}">                                
                    <f:selectItem itemLabel = "C-CERRADO" 
                                  itemValue = "C"/>                                   
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>                                
                </p:selectOneMenu>                                               
                <h:outputText value="Punto Emision"/>
                <p:inputText value="#{beanCajas.caja.puntoEmision}" 
                             maxlength="3" 
                             onkeyup="this.value = fn_ingresar_numeros(value);"
                             required="true"
                             requiredMessage="Debe Ingresar Punto Emision"
                             />
                <h:outputText value="Sucursal:"/>
                <p:selectOneMenu value="#{beanCajas.caja.idSucursal}" converter="omnifaces.SelectItemsConverter"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co}" />   
                </p:selectOneMenu>                            
                <b:commandButton value='Grabar'
                                 iconAwesome="fa-save"
                                 actionListener="#{beanCajas.Grabar()}"
                                 update=":formNuevoCajas"
                                 look="success"/>
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digNuevoCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog widgetVar="digEditarBorrarCajas"

                                  itemValue = "C"/>                                 
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>                                
                </p:selectOneMenu>                                               
                <h:outputText value="Punto Emision"/>
                <p:inputText value="#{beanCajas.caja.puntoEmision}" 
                             maxlength="3" 
                             onkeyup="this.value = fn_ingresar_numeros(value);"
                             required="true"
                             requiredMessage="Debe Ingresar Punto Emision"
                             />
                <h:outputText value="Sucursal:"/>
                <p:selectOneMenu value="#{beanCajas.caja.idSucursal}" converter="omnifaces.SelectItemsConverter"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co}" />  
                </p:selectOneMenu>                             
                <b:commandButton value='Modificar'
                                 icon='ui-icon-disk'
                                 actionListener="#{beanCajas.Editar()}"
                                 update=":formEditarBorrarCajas"
                                 iconAwesome="fa-edit"
                                 look="primary"/>
                <b:commandButton value='Borrar'
                                 icon='ui-icon-trash'
                                 actionListener="#{beanCajas.Borrar()}"
                                 look="warning"
                                 iconAwesome="fa-trash"
                                 />                            
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digEditarBorrarCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"

            </p:panelGrid>
        </h:form>    
    </p:dialog>

    <p:dialog widgetVar="digReporteCajas"
              header="Reporte"
              modal="true"
              id="digReporteCajas">
        <h:form id="formReporteCajas">
            <p:panelGrid columns="2">
                <h:outputText value="Estado:"/>
                <p:selectOneMenu value="#{beanCajas.estado}">                                
                    <f:selectItem itemLabel = "T-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItem itemLabel = "C-CERRADO" 
                                  itemValue = "C"/>                                 
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>       
                    <f:selectItem itemLabel = "A-ABIERTO" 
                                  itemValue = "A"/>                                 
                </p:selectOneMenu>
                <h:outputText value="Sucursal Desde:"/>
                <p:selectOneMenu value="#{beanCajas.sucursal_d}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel = "0-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co.idSucursal}" />
                </p:selectOneMenu> 
                <h:outputText value="Sucursal Hasta:"/>
                <p:selectOneMenu value="#{beanCajas.sucursal_h}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel = "0-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co.idSucursal}" />                                  
                </p:selectOneMenu>                              
                <b:commandButton value='Imprimir'
                                 id="imprimir"
                                 actionListener="#{beanCajas.Reporte()}" 
                                 ajax="false"
                                 iconAwesome="fa-print"
                                 look="primary"
                                 onclick="target = '_blank'" /> 
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digReporteCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"
                                 />                    
            </p:panelGrid>                    
        </h:form>
    </p:dialog>

                          header="Modificar/Borrar Ajustes Inventarios"
                          modal="true"
                          id="digEditarBorrarAjustes">
                    <h:form id="formEditarBorrarAjustes"
                            onkeypress="if (event.keyCode === 13) { return false; }">
                        <p:messages/>
                        <p:panelGrid columns="2">                            
                            <h:outputText value="Codigo:"/>
                            <p:inputText readonly="true"
                                         value="#{beanAjustesInventarios.ajusteinventario.idAjusteInventario}"
                                         />     
                            <h:outputText value="Motivo:"/>
                            <p:inputText value="#{beanAjustesInventarios.ajusteinventario.motivo}" 
                                         maxlength="15" 
                                         onblur="value = value.toUpperCase()"
                                         required="true"
                                         requiredMessage="Debe Ingresar Motivo"/>
                            <h:outputText value="Existencia Fisica:"/>
                            <p:inputText value="#{beanAjustesInventarios.ajusteinventario.existenciaFisica}" 
                                         maxlength="10" 
                                         onblur="value = value.toUpperCase()"
                                         onkeypress="if (event.which&lt; 48 || event.which&gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Existencia Teorica">
                                <f:convertNumber/>
                            </p:inputText>                                   
                            <h:outputText value="Producto y Deposito:"/>
                            <p:selectOneMenu value="#{beanAjustesInventarios.ajusteinventario.stock}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains"
                                             disabled="true">
                                <f:selectItems value="#{beanStock.listarStock()}" 
                                               var="co" 
                                               itemLabel="#{co.productos.idProducto}-#{co.productos.descripcion} #{co.depositos.idDeposito}-#{co.depositos.descripcion}" 
                                               itemValue="#{co}" />   
                            </p:selectOneMenu>
                            <p:commandButton value='Modificar'
                                             icon='ui-icon-disk'
                                             actionListener="#{beanAjustesInventarios.Editar()}"
                                             update=":formEditarBorrarAjustes"
                                             />
                            <p:commandButton value='Anular'
                                             icon='ui-icon-trash'
                                             onclick="PF('digAnular').show()"
                                             update=":formEditarBorrarAjustes"
                                             />
                            <p:commandButton value='Aprobar'
                                             icon='ui-icon-circle-check'
                                             onclick="PF('digAprobar').show()"
                                             update=":formEditarBorrarAjustes"
                                             />                            
                            <p:commandButton value='Cancelar'
                                             icon='ui-icon-close'
                                             oncomplete="PF('digEditarBorrarAjustes').hide()"
                                             />
                        </p:panelGrid>
                    </h:form>    
                </p:dialog>
                           <p:confirmDialog widgetVar="digAprobarAjustes"
                                 header="Confirmar"
                                 message="Desea Aprobar este Ajuste Inventario?"> 
                    <h:form id="formAprobar">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanAjustesInventarios.Aprobar()}"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAprobarAjustes').hide();"/>

                    </h:form>
                </p:confirmDialog>          
                
                <p:confirmDialog widgetVar="digAnularAjustes"
                                 header="Confirmar"
                                 message="Desea Anular este Ajuste Inventario?"> 
                    <h:form id="formAnular">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanAjustesInventarios.Anular()}"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAnularAjustes').hide();"/>
                    </h:form>
                </p:confirmDialog>   
                    <!-- ************** fin de FORMULARIO DE INVENTARIO******************* -->   
                    
                    <!-- **************FORMULARIO DE ARQUEO DE CAJA******************* --> 
                     <p:dialog widgetVar="digNuevoArqueo"
                          header="Agregar Fila"
                          modal="true"
                          id="digNuevoArqueo">
                    <h:form id="formNuevoArqueo"
                            onkeypress="if (event.keyCode === 13) { return false; }">     
                        <p:messages id="msg"/>
                        <p:panelGrid columns="2">    
                            <h:outputText value="Transacciones Comerciales:"/>
                            <p:selectOneMenu value="#{beanArqueosCajas.arqueocajadet.transaccionesComerciales}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{beanTransaccionesComerciales.listarTransaccionesComerciales()}" 
                                               var="tr" 
                                               itemLabel="#{tr.idTransaccionComercial}-#{tr.descripcion}" 
                                               itemValue="#{tr}" />   
                            </p:selectOneMenu>                            
                            <h:outputText value="Monto Fisico:"/>
                            <p:inputText value="#{beanArqueosCajas.arqueocajadet.montoFisico}" 
                                         maxlength="9" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Monto Fisico">
                                <f:convertNumber/>
                            </p:inputText> 
                             <b:commandButton value="Agregar Fila"
                                     iconAwesome="fa-plus-circle"
                                     actionListener="#{beanArqueosCajas.AgregarFila()}"
                                     oncomplete="PF('digNuevoArqueo').show()"
                                     look="success"
                                     update=":formNuevoArqueo"/> 
                            <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digNuevoArqueo').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:dialog widgetVar="digEditarBorrarArqueo"
                          header="Modificar/Borrar Fila"
                          modal="true"
                          id="digEditarBorrarArqueo">
                    <h:form id="formEditarBorrarArqueo"
                            onkeypress="if (event.keyCode === 13) { return false; }">
                        <p:messages id="msg"/>
                        <p:panelGrid columns="2">
                            <h:outputText value="Transacciones Comerciales:"/>
                            <p:selectOneMenu value="#{beanArqueosCajas.arqueocajadet.transaccionesComerciales}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains" disabled="true">
                                <f:selectItems value="#{beanTransaccionesComerciales.listarTransaccionesComerciales()}" 
                                               var="tr" 
                                               itemLabel="#{tr.idTransaccionComercial}-#{tr.descripcion}" 
                                               itemValue="#{tr}" />   
                            </p:selectOneMenu>                            
                            <h:outputText value="Monto Fisico:"/>
                            <p:inputText value="#{beanArqueosCajas.arqueocajadet.montoFisico}" 
                                         maxlength="9" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Monto Fisico">
                                <f:convertNumber/>
                            </p:inputText>                    
                            <p:commandButton value='Editar Fila'
                                             icon='ui-icon-disk'
                                             actionListener="#{beanArqueosCajas.EditarFila()}"
                                             />
                            <p:commandButton value='Eliminar Fila'
                                             icon='ui-icon-trash'
                                             actionListener="#{beanArqueosCajas.EliminarFila()}"/>                            
                            <p:commandButton value='Cancelar'
                                             icon='ui-icon-close'
                                             oncomplete="PF('digEditarBorrarArqueo').hide()"
                                             />
                        </p:panelGrid>
                    </h:form>    
                </p:dialog> 
                
                <p:dialog widgetVar="digReporteArqueo"
                          header="Reporte"
                          modal="true"
                          id="digReporteArqueo">
                    <h:form id="formReporteArqueo">
                        <p:panelGrid columns="2">                                                      
                            <p:commandButton value='Imprimir'
                                             id="imprimir"
                                             actionListener="#{beanArqueosCajas.Reporte()}" 
                                             ajax="false"
                                             onclick="target='_blank'" />                            
                        </p:panelGrid>                    
                    </h:form>
                </p:dialog>               
                    <!-- ******************************Orden de Compra**************************************** --> 
                     <!-- Dialogo AnularAprobar-->
                <p:dialog widgetVar="digAnularAprobarOrden" 
                          header="Anular/Aprobar/Editar Registro" 
                          modal="true">
                    <h:form id="formAnularAprobarOrden">
                        <p:dataTable id="tbOrdenesComprasCabecera"
                                     widgetVar="wtbOrdenesComprasCabecera"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     value="#{beanOrdenesCompras.listarOrdenesComprasPendientes()}"
                                     var="cab"
                                     selection="#{beanOrdenesCompras.ordenescompras_aux}"
                                     selectionMode="single"
                                     rowKey="#{cab.idOrdenCompra}"
                                     sortOrder="ASCENDING"
                                     sortBy="#{cab.idOrdenCompra}"
                                     resizableColumns="true"
                                     emptyMessage="No hay datos">
                                <p:ajax event="rowSelect" 
                                        listener="#{beanOrdenesCompras.ObtieneOrdenesComprasDet()}"/>
                                <p:column headerText="Codigo" 
                                          width="40">
                                    <h:outputText value="#{cab.idOrdenCompra}"/>
                                </p:column>
                                <p:column headerText="Fecha Emision">
                                    <h:outputText value="#{cab.fechaEmision}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                                                
                                <p:column headerText="Pedido">
                                    <h:outputText value="#{cab.idPedido.idPedido} #{cab.idPedido.idEmpleado.personas.primerNombre} #{cab.idPedido.idEmpleado.personas.primerApellido}"/>
                                </p:column>                                
                                <f:facet name="header" >
                                    <p:commandButton value="Editar"
                                                     icon="ui-icon-pencil"                                                     
                                                     onclick="PF('digEditarOrden').show();"/>            
                                    <p:commandButton value="Aprobar"
                                                     icon="ui-icon-check"
                                                     onclick="PF('digAprobarOrden').show();"/>                                     
                                    <p:commandButton value="Anular"
                                                     icon="ui-icon-cancel" 
                                                     onclick="PF('digAnularOrden').show();"/>                                        
                                </f:facet>                                
                        </p:dataTable>
                        <p:dataTable id="tbOrdenesComprasDetalle"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     value="#{beanOrdenesCompras.listarOrdenesComprasDet()}"
                                     var="det"
                                     resizableColumns="true"
                                     sortOrder="ASCENDING"
                                     sortBy="#{det.ordenesCompras.idOrdenCompra}"
                                     emptyMessage="No hay datos">
                                <p:column headerText="Presupuesto">
                                    <h:outputText value="{det.presupuestos.nroPresupuesto} - #{det.idPresupuesto.idProveedor.personas.primerNombre} #{det.idPresupuesto.idProveedor.personas.segundoNombre} #{det.idPresupuesto.idProveedor.personas.primerApellido} #{det.idPresupuesto.idProveedor.personas.segundoApellido}"/>
                                </p:column>
                                <p:column headerText="Condicion">
                                    <h:outputText value="{det.presupuestos.idCondicion.idCondicion} - #{det.idPresupuesto.idCondicion.descripcion} #{det.idPresupuesto.idCondicion.cantidadCuotas}"/>
                                </p:column>                            
                                <p:column headerText="Producto">
                                    <h:outputText value="{det.presupuestosDet.stock.productos.idProducto} - {det.presupuestosDet.stock.productos.descripcion} {det.presupuestosDet.stock.depositos.descripcion}"/>
                                </p:column>                                
                                <p:column headerText="Impuesto">
                                  <!--   <h:outputText value="{det.porcIva.intValue()==11?'IVA 10%':(ve.porcIva.intValue()==21?'IVA 5%':'EXENTAS')}">
                                       <f:convertNumber/> 
                                    </h:outputText>-->
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{det.cantidad}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column> 
                                <p:column headerText="Precio Uni.">
                                    <h:outputText value="#{det.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total Linea">
                                    <h:outputText value="#{det.cantidad * det.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>                            
                        </p:dataTable>                                  
                    </h:form>    
                </p:dialog>  
                <!-- Dialogo Editar-->
                <p:confirmDialog id="digEditarOrden"
                                 widgetVar="digEditarOrden"
                                 header="Confirmar"
                                 message="Quiere Editar este registro?"> 
                    <h:form id="formEditarOrden">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanOrdenesCompras.Editar()}"
                                         oncomplete="PF('digEditarOrden').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digEditarOrden').hide();"/>
                    </h:form>       
                </p:confirmDialog>      
                <!-- Dialogo Anular--> 
                <p:confirmDialog id="digAnularOrden"
                                 widgetVar="digAnularOrden"
                                 header="Confirmar"
                                 message="Quiere Anular este registro?"> 
                    <h:form id="formAnularOrden">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanOrdenesCompras.Anular()}"
                                         oncomplete="PF('digAnularOrden').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAnularOrden').hide();"/>
                    </h:form>       
                </p:confirmDialog>      
                <!-- Dialogo Aprobar-->                  
                <p:confirmDialog id="digAprobarOrden"
                                 widgetVar="digAprobarOrden"
                                 header="Confirmar"
                                 message="Quiere Aprobar este registro?"> 
                    <h:form id="formAprobarOrden">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanOrdenesCompras.Aprobar()}"
                                         oncomplete="PF('digAprobarOrden').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAprobarOrden').hide();"/>
                    </h:form>       
                </p:confirmDialog>                   
                <!-- Reporte--> 
                <p:dialog widgetVar="digReporteOrden"
                          header="Reporte"
                          modal="true"
                          id="digReporteOrden">
                    <h:form id="formReporteOrden">
                        <p:panelGrid columns="2">                                                      
                            <p:commandButton value='Imprimir'
                                             id="imprimir"
                                             actionListener="#{beanOrdenesCompras.Reporte()}" 
                                             ajax="false"
                                             onclick="target='_blank'" />                            
                        </p:panelGrid>                    
                    </h:form>
                </p:dialog>    
                   
</ui:composition>
