    <!-- Cajas -->
    <p:dialog widgetVar="digNuevoCajas"
              header="Agregar Cajas"
              modal="true"
              id="digNuevoCajas">
        <h:form id="formNuevoCajas">     
            <p:messages/>
            <p:panelGrid columns="2">                            
                <h:outputText value="Codigo:"/>
                <p:inputText readonly="true"
                             value="#{beanCajas.caja.idCaja}"
                             />
                <h:outputText value="Estado:"/>
                <p:selectOneMenu value="#{beanCajas.caja.estado}">                                
                    <f:selectItem itemLabel = "C-CERRADO" 
                                  itemValue = "C"/>                                   
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>                                
                </p:selectOneMenu>                                               
                <h:outputText value="Punto Emision"/>
                <p:inputText value="#{beanCajas.caja.puntoEmision}" 
                             maxlength="3" 
                             onkeyup="this.value = fn_ingresar_numeros(value);"
                             required="true"
                             requiredMessage="Debe Ingresar Punto Emision"
                             />
                <h:outputText value="Sucursal:"/>
                <p:selectOneMenu value="#{beanCajas.caja.idSucursal}" converter="omnifaces.SelectItemsConverter"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co}" />   
                </p:selectOneMenu>                            
                <b:commandButton value='Grabar'
                                 iconAwesome="fa-save"
                                 actionListener="#{beanCajas.Grabar()}"
                                 update=":formNuevoCajas"
                                 look="success"/>
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digNuevoCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog widgetVar="digEditarBorrarCajas"

                                  itemValue = "C"/>                                 
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>                                
                </p:selectOneMenu>                                               
                <h:outputText value="Punto Emision"/>
                <p:inputText value="#{beanCajas.caja.puntoEmision}" 
                             maxlength="3" 
                             onkeyup="this.value = fn_ingresar_numeros(value);"
                             required="true"
                             requiredMessage="Debe Ingresar Punto Emision"
                             />
                <h:outputText value="Sucursal:"/>
                <p:selectOneMenu value="#{beanCajas.caja.idSucursal}" converter="omnifaces.SelectItemsConverter"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co}" />  
                </p:selectOneMenu>                             
                <b:commandButton value='Modificar'
                                 icon='ui-icon-disk'
                                 actionListener="#{beanCajas.Editar()}"
                                 update=":formEditarBorrarCajas"
                                 iconAwesome="fa-edit"
                                 look="primary"/>
                <b:commandButton value='Borrar'
                                 icon='ui-icon-trash'
                                 actionListener="#{beanCajas.Borrar()}"
                                 look="warning"
                                 iconAwesome="fa-trash"
                                 />                            
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digEditarBorrarCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"

            </p:panelGrid>
        </h:form>    
    </p:dialog>

    <p:dialog widgetVar="digReporteCajas"
              header="Reporte"
              modal="true"
              id="digReporteCajas">
        <h:form id="formReporteCajas">
            <p:panelGrid columns="2">
                <h:outputText value="Estado:"/>
                <p:selectOneMenu value="#{beanCajas.estado}">                                
                    <f:selectItem itemLabel = "T-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItem itemLabel = "C-CERRADO" 
                                  itemValue = "C"/>                                 
                    <f:selectItem itemLabel = "I-INACTIVO" 
                                  itemValue = "I"/>       
                    <f:selectItem itemLabel = "A-ABIERTO" 
                                  itemValue = "A"/>                                 
                </p:selectOneMenu>
                <h:outputText value="Sucursal Desde:"/>
                <p:selectOneMenu value="#{beanCajas.sucursal_d}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel = "0-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co.idSucursal}" />
                </p:selectOneMenu> 
                <h:outputText value="Sucursal Hasta:"/>
                <p:selectOneMenu value="#{beanCajas.sucursal_h}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel = "0-TODOS" 
                                  itemValue = ""/>                                 
                    <f:selectItems value="#{beanSucursales.listarSucursales()}" 
                                   var="co" 
                                   itemLabel="#{co.idSucursal}-#{co.descripcion}" 
                                   itemValue="#{co.idSucursal}" />                                  
                </p:selectOneMenu>                              
                <b:commandButton value='Imprimir'
                                 id="imprimir"
                                 actionListener="#{beanCajas.Reporte()}" 
                                 ajax="false"
                                 iconAwesome="fa-print"
                                 look="primary"
                                 onclick="target = '_blank'" /> 
                <b:commandButton value='Cancelar'
                                 icon='ui-icon-close'
                                 oncomplete="PF('digReporteCajas').hide()"
                                 look="danger"
                                 iconAwesome="fa-reply"
                                 update="@none"
                                 />                    
            </p:panelGrid>                    
        </h:form>
    </p:dialog>

                                         oncomplete="PF('digAprobarSolicitudes').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAprobarSolicitudes').hide();"/>
                    </h:form>       
                </p:confirmDialog>                   
                <!-- Reporte--> 
                <p:dialog widgetVar="digReporteSolicitudes"
                          header="Reporte"
                          modal="true"
                          id="digReporteSolicitudes">
                    <h:form id="formReporteSolicitudes">
                        <p:panelGrid columns="2">                                                      
                            <p:commandButton value='Imprimir'
                                             id="imprimir"
                                             actionListener="#{beanSolicitudesPedidos.Reporte()}" 
                                             ajax="false"
                                             onclick="target='_blank'" />                            
                        </p:panelGrid>                    
                    </h:form>
                </p:dialog>    
                
                 
     <!-- *****************************************************INICIO FORMULARIO DE PRESUPUESTOS CLIENTES*********************************************************** -->
  
                 <!-- Editar Producto  Dt-->
                <p:dialog widgetVar="digEditarProductoPresuCli" 
                          header="Modificar/Borrar Producto" 
                          closable="false"
                          modal="true">
                    <h:form id="formEditarProductoPresuCli"
                            onkeypress="if (event.keyCode === 13) { return false; }">
                        <p:messages/>
                        <p:panelGrid columns="2">
                            <h:outputText value="Producto:"/>
                                 <p:selectOneMenu value="#{beanPresupuestosClientes.presupuestodet.stock}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" 
                                             filterMatchMode="contains"
                                             widgetVar="stock"
                                             id="stock"
                                             disabled="true"
                                             >
                                <f:selectItems value="#{beanStock.listarStockPorDeposito()}" 
                                               var="st" 
                                               itemLabel=" #{st.depositos.descripcion} #{st.productos.idProducto} - #{st.productos.descripcion} #{st.productos.precioVenta}" 
                                               itemValue="#{st}" />
                            </p:selectOneMenu>   
                            <h:outputText value="Impuesto:"/>
                            <p:selectOneMenu value="#{beanPresupuestosClientes.presupuestodet.porcIva}" converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{beanImpuestos.listarImpuestos()}" 
                                               var="im" 
                                               itemLabel="#{im.idImpuesto}-#{im.descripcion}" 
                                               itemValue="#{im.porcIva}" />   
                            </p:selectOneMenu>
                            <h:outputText value="Cantidad"/>
                            <p:inputText value="#{beanPresupuestosClientes.presupuestodet.cantidad}" 
                                         maxlength="5" 
                                         onblur="value = value.toUpperCase()"
                                         required="true"
                                         requiredMessage="Debe Ingresar Cantidad"                                          
                                         onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
                                         /> 
                            <h:outputText value="Precio Unitario:"/>
                            <p:inputText value="#{beanPresupuestosClientes.presupuestodet.precioUni}" 
                                         maxlength="9" 
                                         onblur="value=value.toUpperCase()"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         required="true"
                                         requiredMessage="Debe Ingresar Precio Unitario">
                                <f:convertNumber/>
                            </p:inputText>                            
                            <p:commandButton value='Aceptar'
                                             icon='ui-icon-circle-check'
                                             update=":formEditarProductoPresuCli"
                                             actionListener="#{beanPresupuestosClientes.EditarProducto()}"/>
                            <p:commandButton value='Borrar'
                                             icon='ui-icon-trash'
                                             actionListener="#{beanPresupuestosClientes.EliminarProducto()}"/>                           
                        </p:panelGrid>                       
                    </h:form>
                </p:dialog>
             <!-- Dialogo AnularAprobar-->
                <p:dialog widgetVar="digAnularAprobarPresuCli" 
                          header="Anular/Aprobar/Editar Registro" 
                          modal="true">
                    <h:form id="formAnularAprobarPresuCli">
                        <p:dataTable id="tbPresupuestosCliCabecera"
                                     widgetVar="wtbPresupuestosCliCabecera"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     var="cab"
                                     selection="#{beanPresupuestosClientes.presupuesto_aux}"
                                     selectionMode="single"
                                     rowKey="#{cab.idPresupuestoCliente}"
                                     sortOrder="ASCENDING"
                                     sortBy="#{cab.idPresupuestoCliente}"
                                     resizableColumns="true"
                                     emptyMessage="No hay datos">
                                <p:ajax event="rowSelect" 
                                        listener="#{beanPresupuestosClientes.ObtienePresupuestoDet()}"/>
                                <p:column headerText="Codigo" 
                                          width="40">
                                    <h:outputText value="#{cab.idPresupuestoCliente}"/>
                                </p:column>
                               
                                <p:column headerText="Solicitud Pedido">
                                    <h:outputText value="#{cab.idSolicitudPedido.idSolicitudPedido} #{cab.idSolicitudPedido.idEmpleado.personas.primerNombre} #{cab.idSolicitudPedido.idEmpleado.personas.primerApellido}"/>
                                </p:column>                                
                              
                                <p:column headerText="Fecha Presupuesto">
                                    <h:outputText value="#{cab.fechaPresupuesto}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>                                           
                                                      
                                <f:facet name="header" >
                                    <p:commandButton value="Editar"
                                                     icon="ui-icon-pencil"                                                     
                                                     onclick="PF('digEditarPresuCli').show();"/>            
                                    <p:commandButton value="Aprobar"
                                                     icon="ui-icon-check"
                                                     onclick="PF('digAprobarPresuCli').show();"/>                                     
                                    <p:commandButton value="Anular"
                                                     icon="ui-icon-cancel" 
                                                     onclick="PF('digAnularPresuCli').show();"/>                                        
                                </f:facet>                                
                        </p:dataTable>
                        <p:dataTable id="tbPresupuestosDetalle"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15"
                                     value="#{beanPresupuestosClientes.listarPresupuestosClientesDet()}"
                                     var="det"
                                     resizableColumns="true"
                                     sortOrder="ASCENDING"
                                     sortBy="#{det.presupuestosDetPK.idProducto}"
                                     emptyMessage="No hay datos">
                                <p:column headerText="Codigo" 
                                          width="40">
                 
                                </p:column>
                                <p:column headerText="Descripcion">
                                    
                                </p:column>                                
                                <p:column headerText="Impuesto">
                                    <h:outputText value="#{det.porcIva.intValue()==11?'IVA 10%':(ve.porcIva.intValue()==21?'IVA 5%':'EXENTAS')}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{det.cantidad}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column> 
                                <p:column headerText="Precio Uni.">
                                    <h:outputText value="#{det.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total Linea">
                                    <h:outputText value="#{det.cantidad * det.precioUni}">
                                        <f:convertNumber/>
                                    </h:outputText>
                                </p:column>                            
                        </p:dataTable>                                  
                    </h:form>    
                </p:dialog>  
                <!-- Dialogo Editar-->
                <p:confirmDialog id="digEditarPresuCli"
                                 widgetVar="digEditarPresuCli"
                                 header="Confirmar"
                                 message="Quiere Editar este registro?"> 
                    <h:form id="formEditarPresuCli">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanPresupuestosClientes.Editar()}"
                                         oncomplete="PF('digEditarPresuCli').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digEditarPresuCli').hide();"/>
                    </h:form>       
                </p:confirmDialog>      
                <!-- Dialogo Anular--> 
                <p:confirmDialog id="digAnularPresuCli"
                                 widgetVar="digAnularPresuCli"
                                 header="Confirmar"
                                 message="Quiere Anular este registro?"> 
                    <h:form id="formAnularPresuCli">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanPresupuestosClientes.Anular()}"
                                         oncomplete="PF('digAnularPresuCli').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAnularPresuCli').hide();"/>
                    </h:form>       
                </p:confirmDialog>      
                <!-- Dialogo Aprobar-->                  
                <p:confirmDialog id="digAprobarPresuCli"
                                 widgetVar="digAprobarPresuCli"
                                 header="Confirmar"
                                 message="Quiere Aprobar este registro?"> 
                    <h:form id="formAprobarPresuCli">        
                        <p:commandButton value='Si'
                                         actionListener="#{beanPresupuestosClientes.Aprobar()}"
                                         oncomplete="PF('digAprobarPresuCli').hide();"/>
                        <p:commandButton value="No"
                                         onclick="PF('digAprobarPresuCli').hide();"/>
                    </h:form>       
                </p:confirmDialog>                   
                <!-- Reporte--> 
                <p:dialog widgetVar="digReportePresuCli"
                          header="Reporte"
                          modal="true"
                          id="digReportePresuCli">
                    <h:form id="formReportePresuCli">
                        <p:panelGrid columns="2">                                                      
                            <p:commandButton value='Imprimir'
                                             id="imprimir"
                                             actionListener="#{beanPresupuestosClientes.Reporte()}" 
                                             ajax="false"
                                             onclick="target='_blank'" />                            
                        </p:panelGrid>                    
                    </h:form>
                </p:dialog>   
                 <!-- ************ Editar Presupuesto ******-->
                
   <!-- *****************************************************FIN FORMULARIO DE PRESUPUESTOS CLIENTES*********************************************************** -->
    
       
        
    
           

    
   
</ui:composition>
